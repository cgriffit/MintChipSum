<!DOCTYPE html>
<html>
  <head>
    <title>MintChipSum</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="dottedBackground">
    </canvas>
    <div class="container-fluid">
      <div class="banner">
        <header>
          <h1 class="text-center">MintChipSum</h1>
          <p class="text-center">Looking for ice cream inspiration? You're in luck.</p>
        </header>
      </div>

      <main>
        <form>
          <div class="form-group">
            <label class="sr-only" for="numParagraphs">Number of Paragraphs</label>
            <input type="number" id="numParagraphs" class="form-control input-lg" placeholder="How many scoops?" required>
          </div>
        </form>

        <div class="hide" id="loremIpsum">
        </div>
        <div class="text-center buttons">
          <button type="button" class="btn btn-default hide" id="moreIpsumBtn">More Scoops, Please!</button>
          <button type="button" class="btn btn-default hide" id="copyBtn">Copy Text</button>
        </div>
      </main>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
